backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  # This line should *not* be indented
# publish_mode: editorial_workflow
# These lines should *not* be indented
media_folder: static/assets/images/uploads
public_folder: /assets

collections:
  - name: vacancies
    label: Vacancies
    folder: content/vacancies
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: promotions
    label: Promotions
    folder: content/promotions
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "content/pages/home.md"
        fields:
          - { label: titel boven hoofd, name: title-one, widget: string }
          - { label: subtitel boven, name: subtitle-one, widget: string }
          - { label: titel twee, name: title-two, widget: string }
          - { label: subtitel twee, name: subtitle-two, widget: string }
          - { label: titel drie, name: title-three, widget: string }
          - { label: subtitel drie, name: subtitle-three, widget: string }
          - { label: spotlight 1 tekst, name: titleOneSpot, widget: string }
          - { label: spotlight 2 tekst, name: titleTwoSpot, widget: string }
          - { label: spotlight 3 tekst, name: titleThreeSpot, widget: string }
